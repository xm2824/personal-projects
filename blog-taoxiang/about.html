      <script>
          function add_likes(){
              var a = localStorage.getItem("num_likes");
              if (a == null){
                  a = 1;
                  localStorage.setItem("num_likes",a.toString())
              }else{
                  a = parseInt(a)+1
                  localStorage.setItem("num_likes",a.toString())
              }
              document.getElementById("nums_likes_disp").innerHTML =a.toString()+" likes" ;
          }

          function show_num_likes(){
              var a =localStorage.getItem("num_likes");
              if (a==null){
                  a = 0;
              }
              document.getElementById("nums_likes_disp").innerHTML = a.toString()+" likes";
          }
      </script>
