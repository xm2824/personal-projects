<!DOCTYPE html>

<body>

<!--
注意点:
1.以后企业开发中如果需要编写路径, 统一使用反斜杠/, 不要适用正斜杠
因为将来我们开发的程序可能会部署到其它操作系统的服务器上, 而在其它操作系统中路径都是/, 所以如果你写的不是/, 可能会引发问题

2.在企业开发中一般不会使用绝对路径,  因为可移植性不好
也就是说将你写好的代码拷贝给别人, 别人可能就不能运行了
-->

<img src="images/a/b/3.jpg" alt="">
